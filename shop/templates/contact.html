{% extends 'base.html' %}
{% block content %}

    <br>
    <div class="text-center">
        <h1>Имате некакво прашање?</h1>

        <form action="{% url 'contact' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Испрати</button>

        </form>

    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Вашата порака е испратена</h4>
                    <button onclick="closeMd()" type="button" class="btn btn2" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button onclick="closeMd()" id="close" type="button" class="btn btn-outline-dark"
                    >Во ред
                    </button>
                </div>
            </div>

        </div>
    </div>


    <style>
        h1 {
            font-style: italic;
        }

        .form-label {
            float: left;
            font-weight: bold;
            font-style: italic;
        }

        #contact {
            color: white
        }

        .btn2 {
            font-size: 1.6rem;
        }
    </style>

    <script>
        document.querySelector("label[for='id_name']").textContent = 'Име и презиме';
        document.querySelector("label[for='id_email']").textContent = 'Е-пошта';
        document.querySelector("label[for='id_message']").textContent = 'Вашата порака';
        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('sent');

        $(document).ready(function () {
            if (myParam === "true") {
                send()
            }
        })


        function send() {
            {#var name = document.getElementById("name").value#}
            {#var email = document.getElementById("email").value#}
            {#var message = document.getElementById("message").value#}
            {#if (name != "" && email != "" && message != "") {#}
            $('#myModal').modal('show');
            {# } #}
        }

        function closeMd() {
            $('#myModal').modal('hide');
            {#var name = document.getElementById("name").value = ""#}
            {#var email = document.getElementById("email").value = ""#}
            {#var message = document.getElementById("message").value = ""#}
        }
    </script>

{% endblock %}
