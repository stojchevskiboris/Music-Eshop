{% extends 'base.html' %}
{% block content %}

    <div class="row">

        {% for i in instruments %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ MEDIA_URL }}{{ i.image.url }}" alt="Card image cap">
                <div class="card-body">
                    <h6 class="card-title">{{ i.category }} > {{ i.type }}</h6>
                    <h5 class="card-title">{{ i.manufacturer }} {{ i.model }}</h5>
                    <a href="{% url 'addToCart' i.id %}" class="btn btn-primary">Add to cart</a>
                </div>
            </div>

        {% endfor %}

    </div>

<style>
    .card{
        margin: 5px;
    }
</style>

{% endblock %}
